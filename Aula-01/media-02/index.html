<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora de média</title>
</head>
<body>
    <header>
        <h1>Calculadora de Médias</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </header>
    <main>
        <div class="pad"></div>
        <div class="notas">
            <div class="valor">
                <label class="moeda">Primeira Nota</label><br>
                <input type="number" id="nota1" size="2"/><br>
            </div>
            <div class="valor">
                <label class="moeda">Segunda Nota</label><br>
                <input type="number" id="nota2" size="2"/><br>
            </div>
            <div class="valor">
                <label class="moeda">Terceira Nota</label><br>
                <input type="number" id="nota3" size="2"/><br>
            </div>
            <div class="valor">
                <label class="moeda">Quarta Nota</label><br>
                <input type="number" id="nota4" size="2"/><br>
            </div>
            <button type="submit" onclick="media()">Calcular</button>
        </div>
        <div class="resposta">
            <h2 id="notaCalculada"></h2>
        </div>
    </main>

    <script src="script/app.js"></script>
</body>
</html>
